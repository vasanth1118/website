    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 2fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .gallery-item img:hover {
            opacity: 0.8;
        }
        .caption {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .welcome button {
    background-color: #FF7043; 
    color: rgb(249, 244, 244);
    padding: 12px 24px;
    font-size: 1.1rem;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s linear, transform 0.3s linear;
    font-family:Georgia, 'Times New Roman', Times, serif;
  }
  .welcome button:hover {
    background-color: #ca4b24; 
    transform: scale(1.05);
  }
  .welcome {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(to right, #a8dba9, #a6c1d6); 
    color: white;
  }

  
    </style>
